<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mom's Recipes</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/components.css">
</head>
<body>
  <!-- PIN Entry Screen -->
  <div class="pin-overlay" id="pinOverlay">
    <div class="pin-box">
      <h2>ğŸª Mom's Recipes</h2>
      <p>Enter the family PIN</p>
      <input type="password" 
             class="pin-input" 
             id="pinInput" 
             maxlength="4" 
             inputmode="numeric" 
             pattern="[0-9]*"
             autocomplete="off"
             placeholder="â€¢â€¢â€¢â€¢">
      <div class="pin-error" id="pinError"></div>
      <button class="btn btn--full" id="pinSubmit">Open Recipe Box</button>
    </div>
  </div>

  <div class="container">
    <!-- Compact Header -->
    <header class="site-header">
      <a href="about.html" class="info-icon" title="How this was made">ğŸ’¡</a>
      <h1>Mom's Recipes</h1>
      <p class="subtitle">Victoria Vandenlangeberg's Kitchen</p>
    </header>
    
    <!-- Toolbar -->
    <div class="toolbar">
      <button class="btn btn-secondary btn--sm" id="shoppingBtn" disabled>
        ğŸ›’ List (<span id="selectedCount">0</span>)
      </button>
      <button class="btn btn--sm" id="selectAllBtn">Select All</button>
      <a href="admin.html" class="btn btn--sm">ğŸ“¸ Add</a>
    </div>
    
    <!-- Category Filters -->
    <div class="filters" id="filtersContainer">
      <button class="filter-btn active" data-filter="all">All</button>
      <!-- Filters populated by JS -->
    </div>
    
    <!-- Recipe Grid -->
    <div class="recipe-grid" id="recipeGrid">
      <div class="loading-text">Loading recipes...</div>
    </div>
  </div>
  
  <!-- Shopping List Modal -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <div class="modal-header">
        <h2>ğŸ›’ Shopping List</h2>
        <button class="close-btn" id="closeModal">&times;</button>
      </div>
      <div class="modal-body" id="modalBody"></div>
    </div>
  </div>
  
  <!-- Recipe Detail Modal -->
  <div class="modal-overlay" id="recipeModalOverlay">
    <div class="modal recipe-modal">
      <div class="modal-header">
        <h2 id="recipeModalTitle">Recipe</h2>
        <button class="close-btn" id="closeRecipeModal">&times;</button>
      </div>
      <div class="modal-body" id="recipeModalBody"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase-config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/recipes.js"></script>
  <script src="js/shopping.js"></script>
  <script>
    // Initialize the app
    initAuth(loadRecipes);
    initModalHandlers();
    initShoppingHandlers();
  </script>
</body>
</html>
