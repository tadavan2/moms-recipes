<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mom's Recipe Box</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- PIN Entry Screen -->
  <div class="pin-overlay" id="pinOverlay">
    <div class="pin-box">
      <h2>ğŸª Mom's Recipe Box</h2>
      <p>Enter the family PIN to view recipes</p>
      <input type="password" 
             class="pin-input" 
             id="pinInput" 
             maxlength="4" 
             inputmode="numeric" 
             pattern="[0-9]*"
             autocomplete="off"
             placeholder="â€¢â€¢â€¢â€¢">
      <div class="pin-error" id="pinError"></div>
      <button class="btn btn--full" id="pinSubmit">Open Recipe Box</button>
    </div>
  </div>

  <div class="container">
    <header>
      <h1>ğŸª Mom's Recipe Box</h1>
      <p class="subtitle">Christmas Favorites from Barb Creamer's Kitchen</p>
    </header>
    
    <div class="actions">
      <button class="btn btn-secondary" id="shoppingBtn" disabled>
        ğŸ›’ Shopping List (<span id="selectedCount">0</span>)
      </button>
      <button class="btn" id="selectAllBtn">Select All</button>
      <a href="admin.html" class="btn" style="text-decoration: none;">ğŸ“¸ Add Recipe</a>
    </div>
    
    <div class="recipe-grid" id="recipeGrid">
      <div class="loading-text">Loading recipes</div>
    </div>
  </div>
  
  <!-- Shopping List Modal -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <div class="modal-header">
        <h2>ğŸ›’ Shopping List</h2>
        <button class="close-btn" id="closeModal">&times;</button>
      </div>
      <div class="modal-body" id="modalBody"></div>
    </div>
  </div>
  
  <!-- Recipe Detail Modal -->
  <div class="modal-overlay" id="recipeModalOverlay">
    <div class="recipe-modal">
      <div class="modal-header">
        <h2 id="recipeModalTitle">Recipe</h2>
        <button class="close-btn" id="closeRecipeModal">&times;</button>
      </div>
      <div class="modal-body" id="recipeModalBody"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase-config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/recipes.js"></script>
  <script src="js/shopping.js"></script>
  <script>
    // Initialize the app
    initAuth(loadRecipes);
    initModalHandlers();
    initShoppingHandlers();
  </script>
</body>
</html>
