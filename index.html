<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mom's Recipe Box</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: 'Georgia', serif;
      background: linear-gradient(180deg, #fef9f3 0%, #f5ebe0 50%, #efe4d4 100%);
      min-height: 100vh;
      padding: 20px;
      font-size: 18px;
      line-height: 1.6;
      color: #4a3728;
    }
    
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    
    header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      background: linear-gradient(135deg, #8b4513 0%, #5c4033 100%);
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(92, 64, 51, 0.3);
    }
    
    h1 {
      font-size: 2.2rem;
      color: #fff8f0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      margin-bottom: 8px;
    }
    
    .subtitle {
      color: #f5ebe0;
      font-style: italic;
      font-size: 1.1rem;
    }
    
    .actions {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }
    
    .btn {
      background: linear-gradient(135deg, #c41e3a 0%, #8b0000 100%);
      color: white;
      border: none;
      padding: 16px 28px;
      border-radius: 30px;
      font-family: inherit;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(196, 30, 58, 0.3);
      min-height: 54px;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(196, 30, 58, 0.4);
    }
    
    .btn:disabled {
      background: #bbb;
      box-shadow: none;
      cursor: not-allowed;
      transform: none;
    }
    
    .btn-secondary {
      background: linear-gradient(135deg, #2e8b57 0%, #1a5235 100%);
      box-shadow: 0 4px 15px rgba(46, 139, 87, 0.3);
    }
    
    .btn-secondary:hover {
      box-shadow: 0 6px 20px rgba(46, 139, 87, 0.4);
    }
    
    .recipe-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 24px;
      margin-bottom: 30px;
    }
    
    .recipe-card {
      background: #fffcf7;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(92, 64, 51, 0.15);
      overflow: hidden;
      transition: all 0.3s;
      cursor: pointer;
      position: relative;
      border: 2px solid transparent;
    }
    
    .recipe-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 30px rgba(92, 64, 51, 0.2);
    }
    
    .recipe-card.selected {
      border-color: #c41e3a;
      box-shadow: 0 8px 30px rgba(196, 30, 58, 0.25);
    }
    
    .card-header {
      background: linear-gradient(135deg, #8b4513 0%, #6b3410 100%);
      color: white;
      padding: 20px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .card-header h2 {
      font-size: 1.4rem;
      line-height: 1.3;
    }
    
    .card-header .from {
      font-size: 0.95rem;
      opacity: 0.9;
      font-style: italic;
      margin-top: 4px;
    }
    
    .checkbox {
      width: 32px;
      height: 32px;
      border: 3px solid white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: all 0.2s;
    }
    
    .recipe-card.selected .checkbox {
      background: white;
    }
    
    .checkbox::after {
      content: '‚úì';
      color: #5c4033;
      font-weight: bold;
      font-size: 1.2rem;
      opacity: 0;
      transition: opacity 0.2s;
    }
    
    .recipe-card.selected .checkbox::after {
      opacity: 1;
    }
    
    .card-preview {
      padding: 24px;
      color: #5c4033;
    }
    
    .card-preview p {
      margin-bottom: 12px;
      font-size: 1.05rem;
    }
    
    .expand-hint {
      color: #b8860b;
      font-size: 1rem;
      font-style: italic;
    }
    
    /* PIN Entry Modal */
    .pin-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #5c4033 0%, #3d2a1f 100%);
      z-index: 2000;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .pin-overlay.hidden {
      display: none;
    }
    
    .pin-box {
      background: #fffcf7;
      border-radius: 24px;
      padding: 40px;
      text-align: center;
      max-width: 380px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
    }
    
    .pin-box h2 {
      color: #5c4033;
      margin-bottom: 10px;
      font-size: 1.8rem;
    }
    
    .pin-box p {
      color: #8b7355;
      margin-bottom: 30px;
      font-size: 1.1rem;
    }
    
    .pin-input {
      width: 100%;
      padding: 18px;
      font-size: 2rem;
      text-align: center;
      border: 3px solid #d4c4b0;
      border-radius: 12px;
      font-family: inherit;
      letter-spacing: 0.5em;
      margin-bottom: 20px;
      background: #fff;
    }
    
    .pin-input:focus {
      outline: none;
      border-color: #8b4513;
    }
    
    .pin-error {
      color: #c41e3a;
      margin-bottom: 20px;
      font-weight: bold;
      min-height: 1.5em;
    }
    
    /* Recipe Detail Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(61, 42, 31, 0.7);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .modal-overlay.active {
      display: flex;
    }
    
    .recipe-modal {
      background: #fffcf7;
      border-radius: 20px;
      max-width: 550px;
      width: 100%;
      max-height: 85vh;
      overflow-y: auto;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    
    .recipe-modal .modal-header {
      background: linear-gradient(135deg, #8b4513 0%, #5c4033 100%);
    }
    
    .recipe-modal .modal-body {
      padding: 28px;
    }
    
    .recipe-modal .from-line {
      font-style: italic;
      color: #8b7355;
      margin-bottom: 24px;
      font-size: 1.1rem;
    }
    
    .recipe-modal h3 {
      color: #5c4033;
      margin: 24px 0 14px;
      font-size: 1.3rem;
      border-bottom: 2px solid #e8ddd0;
      padding-bottom: 8px;
    }
    
    .recipe-modal ul, .recipe-modal ol {
      margin-left: 28px;
      color: #4a3728;
      line-height: 2;
    }
    
    .recipe-modal li {
      margin-bottom: 8px;
      font-size: 1.05rem;
    }
    
    .recipe-tip {
      background: linear-gradient(135deg, #fff9e6 0%, #fff3cd 100%);
      padding: 18px;
      border-radius: 12px;
      margin-top: 24px;
      border-left: 5px solid #daa520;
    }
    
    .recipe-tip strong { color: #8b6914; }
    
    /* Shopping List Modal */
    .modal {
      background: #fffcf7;
      border-radius: 20px;
      max-width: 500px;
      width: 100%;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    
    .modal-header {
      background: linear-gradient(135deg, #2e8b57 0%, #1a5235 100%);
      color: white;
      padding: 22px 24px;
      border-radius: 20px 20px 0 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
    }
    
    .modal-header h2 { 
      font-size: 1.5rem; 
    }
    
    .close-btn {
      background: none;
      border: none;
      color: white;
      font-size: 2.2rem;
      cursor: pointer;
      line-height: 1;
      padding: 0 8px;
      min-width: 44px;
      min-height: 44px;
    }
    
    .modal-body {
      padding: 24px;
    }
    
    .shopping-category {
      margin-bottom: 24px;
    }
    
    .shopping-category h3 {
      color: #2e8b57;
      border-bottom: 2px solid #2e8b57;
      padding-bottom: 8px;
      margin-bottom: 12px;
      font-size: 1.2rem;
    }
    
    .shopping-item {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 12px 0;
      border-bottom: 1px dotted #d4c4b0;
    }
    
    .shopping-item input[type="checkbox"] {
      width: 24px;
      height: 24px;
      accent-color: #2e8b57;
      flex-shrink: 0;
    }
    
    .shopping-item label {
      flex: 1;
      color: #4a3728;
      font-size: 1.05rem;
    }
    
    .shopping-item .recipe-tags {
      font-size: 0.85rem;
      color: #8b7355;
    }
    
    .shopping-item.checked label {
      text-decoration: line-through;
      color: #aaa;
    }
    
    .print-btn {
      width: 100%;
      margin-top: 24px;
    }
    
    .recipes-included {
      background: #f5ebe0;
      padding: 14px 18px;
      border-radius: 10px;
      margin-bottom: 24px;
      font-size: 1rem;
      color: #6b5344;
    }
    
    .recipes-included strong { color: #5c4033; }
    
    /* Loading state */
    .loading {
      text-align: center;
      padding: 60px;
      color: #8b7355;
      font-size: 1.2rem;
    }
    
    .loading::after {
      content: '...';
      animation: dots 1.5s infinite;
    }
    
    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60%, 100% { content: '...'; }
    }
    
    /* Error state */
    .error-message {
      text-align: center;
      padding: 40px;
      color: #c41e3a;
      background: #fff0f0;
      border-radius: 12px;
      margin: 20px 0;
    }
    
    @media print {
      body { background: white; }
      .modal-overlay { position: static; background: none; }
      .modal { box-shadow: none; max-height: none; }
      .close-btn, .print-btn, .actions { display: none; }
      .shopping-item input[type="checkbox"] { print-color-adjust: exact; -webkit-print-color-adjust: exact; }
    }
    
    @media (max-width: 600px) {
      body { padding: 12px; font-size: 17px; }
      h1 { font-size: 1.7rem; }
      header { padding: 16px; }
      .card-header h2 { font-size: 1.25rem; }
      .card-preview { padding: 20px; }
      .btn { padding: 14px 22px; font-size: 1rem; }
      .recipe-grid { gap: 16px; }
    }
  </style>
</head>
<body>
  <!-- PIN Entry Screen -->
  <div class="pin-overlay" id="pinOverlay">
    <div class="pin-box">
      <h2>üç™ Mom's Recipe Box</h2>
      <p>Enter the family PIN to view recipes</p>
      <input type="password" 
             class="pin-input" 
             id="pinInput" 
             maxlength="4" 
             inputmode="numeric" 
             pattern="[0-9]*"
             autocomplete="off"
             placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
      <div class="pin-error" id="pinError"></div>
      <button class="btn" id="pinSubmit">Open Recipe Box</button>
    </div>
  </div>

  <div class="container">
    <header>
      <h1>üç™ Mom's Recipe Box</h1>
      <p class="subtitle">Christmas Favorites from Barb Creamer's Kitchen</p>
    </header>
    
    <div class="actions">
      <button class="btn btn-secondary" id="shoppingBtn" disabled>
        üõí Shopping List (<span id="selectedCount">0</span>)
      </button>
      <button class="btn" id="selectAllBtn">Select All</button>
    </div>
    
    <div class="recipe-grid" id="recipeGrid">
      <div class="loading">Loading recipes</div>
    </div>
  </div>
  
  <!-- Shopping List Modal -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <div class="modal-header">
        <h2>üõí Shopping List</h2>
        <button class="close-btn" id="closeModal">&times;</button>
      </div>
      <div class="modal-body" id="modalBody"></div>
    </div>
  </div>
  
  <!-- Recipe Detail Modal -->
  <div class="modal-overlay" id="recipeModalOverlay">
    <div class="recipe-modal">
      <div class="modal-header">
        <h2 id="recipeModalTitle">Recipe</h2>
        <button class="close-btn" id="closeRecipeModal">&times;</button>
      </div>
      <div class="modal-body" id="recipeModalBody"></div>
    </div>
  </div>

  <!-- Supabase Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <script>
    // Supabase configuration
    const SUPABASE_URL = 'https://pieukthfqinsiygjvwnz.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBpZXVrdGhmcWluc2l5Z2p2d256Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU0OTYyNTIsImV4cCI6MjA4MTA3MjI1Mn0.3RxUTgmpD-yn3N7g8HaJLD9LvKUUQEHZ8XA38XucfjM';
    
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
    let recipes = [];
    let selectedRecipes = new Set();
    
    // Check if already authenticated
    function isAuthenticated() {
      return localStorage.getItem('recipes_pin_verified') === 'true';
    }
    
    // Show/hide PIN overlay
    function showPinOverlay(show) {
      document.getElementById('pinOverlay').classList.toggle('hidden', !show);
    }
    
    // Verify PIN against database
    async function verifyPin(pin) {
      try {
        const { data, error } = await supabase
          .from('app_config')
          .select('value')
          .eq('key', 'pin')
          .single();
        
        if (error) throw error;
        return data.value === pin;
      } catch (err) {
        console.error('PIN check error:', err);
        return false;
      }
    }
    
    // Load recipes from database
    async function loadRecipes() {
      try {
        const { data, error } = await supabase
          .from('recipes')
          .select('*')
          .order('name');
        
        if (error) throw error;
        
        recipes = data.map(r => ({
          id: r.id,
          name: r.name,
          from: r.source,
          preview: r.preview,
          ingredients: r.ingredients || [],
          directions: r.directions || [],
          tip: r.tip,
          imageUrl: r.original_image_url
        }));
        
        renderRecipes();
      } catch (err) {
        console.error('Error loading recipes:', err);
        document.getElementById('recipeGrid').innerHTML = `
          <div class="error-message">
            <p>Could not load recipes.</p>
            <p style="font-size: 0.9rem; margin-top: 10px;">Please check your connection and try again.</p>
          </div>
        `;
      }
    }

    function renderRecipes() {
      const grid = document.getElementById('recipeGrid');
      
      if (recipes.length === 0) {
        grid.innerHTML = '<div class="loading">No recipes yet!</div>';
        return;
      }
      
      grid.innerHTML = recipes.map(recipe => `
        <div class="recipe-card ${selectedRecipes.has(recipe.id) ? 'selected' : ''}" 
             data-id="${recipe.id}">
          <div class="card-header">
            <div>
              <h2>${recipe.name}</h2>
              <div class="from">From ${recipe.from || 'the family'}</div>
            </div>
            <div class="checkbox"></div>
          </div>
          <div class="card-preview">
            <p>${recipe.preview || ''}</p>
            <p class="expand-hint">üëÜ Tap to view full recipe</p>
          </div>
        </div>
      `).join('');

      document.querySelectorAll('.recipe-card').forEach(card => {
        card.addEventListener('click', (e) => {
          const id = card.dataset.id;
          if (e.target.closest('.checkbox')) {
            toggleSelect(id);
          } else {
            openRecipeModal(id);
          }
        });
      });

      updateUI();
    }

    function openRecipeModal(id) {
      const recipe = recipes.find(r => r.id === id);
      if (!recipe) return;
      
      const ingredients = Array.isArray(recipe.ingredients) ? recipe.ingredients : [];
      const directions = Array.isArray(recipe.directions) ? recipe.directions : [];
      
      document.getElementById('recipeModalTitle').textContent = recipe.name;
      document.getElementById('recipeModalBody').innerHTML = `
        <p class="from-line">From the kitchen of ${recipe.from || 'the family'}</p>
        
        <h3>üìù Ingredients</h3>
        <ul>
          ${ingredients.map(i => `<li><strong>${i.amount}</strong> ${i.item}</li>`).join('')}
        </ul>
        
        <h3>üë©‚Äçüç≥ Directions</h3>
        <ol>
          ${directions.map(d => `<li>${d}</li>`).join('')}
        </ol>
        
        ${recipe.tip ? `<div class="recipe-tip"><strong>üí° Mom's Tip:</strong> ${recipe.tip}</div>` : ''}
      `;
      
      document.getElementById('recipeModalOverlay').classList.add('active');
    }

    function toggleSelect(id) {
      if (selectedRecipes.has(id)) {
        selectedRecipes.delete(id);
      } else {
        selectedRecipes.add(id);
      }
      renderRecipes();
    }

    function updateUI() {
      const count = selectedRecipes.size;
      document.getElementById('selectedCount').textContent = count;
      document.getElementById('shoppingBtn').disabled = count === 0;
      document.getElementById('selectAllBtn').textContent = 
        count === recipes.length ? 'Deselect All' : 'Select All';
    }

    function generateShoppingList() {
      const selected = recipes.filter(r => selectedRecipes.has(r.id));
      const combined = {};

      selected.forEach(recipe => {
        const ingredients = Array.isArray(recipe.ingredients) ? recipe.ingredients : [];
        ingredients.forEach(ing => {
          const key = ing.item.toLowerCase();
          if (!combined[key]) {
            combined[key] = {
              item: ing.item,
              amounts: [],
              category: ing.category || 'Other',
              recipes: []
            };
          }
          combined[key].amounts.push(ing.amount);
          combined[key].recipes.push(recipe.name);
        });
      });

      // Group by category
      const categories = {};
      Object.values(combined).forEach(item => {
        if (!categories[item.category]) {
          categories[item.category] = [];
        }
        categories[item.category].push(item);
      });

      const modalBody = document.getElementById('modalBody');
      modalBody.innerHTML = `
        <div class="recipes-included">
          <strong>Recipes:</strong> ${selected.map(r => r.name).join(', ')}
        </div>
        ${Object.entries(categories).map(([cat, items]) => `
          <div class="shopping-category">
            <h3>${getCategoryEmoji(cat)} ${cat}</h3>
            ${items.map((item, i) => `
              <div class="shopping-item" data-index="${cat}-${i}">
                <input type="checkbox" id="item-${cat}-${i}">
                <label for="item-${cat}-${i}">
                  <strong>${item.item}</strong><br>
                  <span style="color: #8b7355; font-size: 0.95rem;">${smartCombineAmounts(item.amounts)}</span>
                </label>
                <span class="recipe-tags">${item.recipes.length > 1 ? '(' + item.recipes.join(' + ') + ')' : ''}</span>
              </div>
            `).join('')}
          </div>
        `).join('')}
        <button class="btn btn-secondary print-btn" onclick="window.print()">üñ®Ô∏è Print Shopping List</button>
      `;

      document.querySelectorAll('.shopping-item input').forEach(cb => {
        cb.addEventListener('change', (e) => {
          e.target.closest('.shopping-item').classList.toggle('checked', e.target.checked);
        });
      });

      document.getElementById('modalOverlay').classList.add('active');
    }

    function getCategoryEmoji(cat) {
      const emojis = { 
        'Dairy': 'üßà', 
        'Baking': 'ü•£', 
        'Nuts': 'ü•ú', 
        'Snacks': 'ü•®',
        'Produce': 'ü•ï',
        'Meat': 'ü•©',
        'Spices': 'üåø',
        'Other': 'üì¶'
      };
      return emojis[cat] || 'üì¶';
    }

    function smartCombineAmounts(amounts) {
      if (amounts.length === 1) return amounts[0];
      return amounts.join(' + ');
    }

    // Event Listeners
    document.getElementById('shoppingBtn').addEventListener('click', generateShoppingList);
    
    document.getElementById('selectAllBtn').addEventListener('click', () => {
      if (selectedRecipes.size === recipes.length) {
        selectedRecipes.clear();
      } else {
        recipes.forEach(r => selectedRecipes.add(r.id));
      }
      renderRecipes();
    });

    document.getElementById('closeModal').addEventListener('click', () => {
      document.getElementById('modalOverlay').classList.remove('active');
    });

    document.getElementById('closeRecipeModal').addEventListener('click', () => {
      document.getElementById('recipeModalOverlay').classList.remove('active');
    });

    document.getElementById('modalOverlay').addEventListener('click', (e) => {
      if (e.target === e.currentTarget) {
        document.getElementById('modalOverlay').classList.remove('active');
      }
    });

    document.getElementById('recipeModalOverlay').addEventListener('click', (e) => {
      if (e.target === e.currentTarget) {
        document.getElementById('recipeModalOverlay').classList.remove('active');
      }
    });
    
    // PIN form handlers
    document.getElementById('pinSubmit').addEventListener('click', async () => {
      const pin = document.getElementById('pinInput').value;
      const errorEl = document.getElementById('pinError');
      
      if (!pin) {
        errorEl.textContent = 'Please enter the PIN';
        return;
      }
      
      const valid = await verifyPin(pin);
      
      if (valid) {
        localStorage.setItem('recipes_pin_verified', 'true');
        showPinOverlay(false);
        loadRecipes();
      } else {
        errorEl.textContent = 'Incorrect PIN. Try again!';
        document.getElementById('pinInput').value = '';
        document.getElementById('pinInput').focus();
      }
    });
    
    document.getElementById('pinInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        document.getElementById('pinSubmit').click();
      }
    });

    // Initialize
    if (isAuthenticated()) {
      showPinOverlay(false);
      loadRecipes();
    } else {
      showPinOverlay(true);
      document.getElementById('pinInput').focus();
    }
  </script>
